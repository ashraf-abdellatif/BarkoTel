<div class=" rtl container mt-2" *ngIf="DisplayItem">
    <div class="row">
        <div *ngFor="let user of DisplayItem" class="co l-lg-2 col-md-3 col-sm-6">
            <div class="card mb-4">
                <div class="text-center wrapper">
                    <img class="card-img-top" src="#" alt="{{user}}">
                </div>
                <div class="card-body p-1">
                    <h6 class="card-title text-center"><i class="fa fa-user"></i> {{user}} </h6>
                </div>
            </div>
        </div>
    </div>
</div>
