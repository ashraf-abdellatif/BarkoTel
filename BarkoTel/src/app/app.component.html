<div class="container">

  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#"><i class="fa fa-heart"></i> BarkoTel <i class="fa fa-heart"></i></a>

    <div class="collapse navbar-collapse" id="navbarCollapse">

    </div>
  </nav>

  <div class="row">
    <div class="col-md-10">
      <input placeholder="Search Her" id="SearchText" name="SearchText" class="form-control"
        (input)="LoadSearchData($event.target)" (keydown.enter)="LoadData($event.target)">
      <div *ngIf="FilterItem" style="background-color: darkgrey;">
        <ul *ngFor="let item of FilterItem" (click)="LoadData(item)">
          <li>
            {{item}}
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="row">

  </div>
</div>
